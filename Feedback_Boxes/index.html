<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Let Us know Your Feedback</title>
</head>
<body>
    <div class="panel-container" id="panel">
        <strong>How Satisfied are you with our <br/> customer support performance?</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="https://openmoji.org/data/color/svg/1F625.svg" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://openmoji.org/data/color/svg/1F610.svg" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://openmoji.org/data/color/svg/1F601.svg" alt="">
                <small>Satisfied</small>
            </div>            
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
